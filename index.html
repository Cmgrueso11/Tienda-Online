<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tienda de ropa</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <div class="wrapper">
      <aside>
        <header>
          <h1 class="logo">Tienda de ropa CarlGreck</h1>
        </header>
        <nav>
          <ul class="menu">
            <li>
              <button id="todos" class="boton-menu boton-categoria active">
                <i class="bi bi-hand-index-thumb-fill"></i> Todos los productos
              </button>
            </li>
            <li>
              <button id="abrigos" class="boton-menu boton-categoria">
                <i class="bi bi-hand-index-thumb"></i> Abrigos
              </button>
            </li>
            <li>
              <button id="camisetas" class="boton-menu boton-categoria">
                <i class="bi bi-hand-index-thumb"></i> Camisetas
              </button>
            </li>
            <li>
              <button id="pantalones" class="boton-menu boton-categoria">
                <i class="bi bi-hand-index-thumb"></i> Pantalones
              </button>
            </li>
            <li>
              <a class="boton-menu boton-carrito active" href="carrito.html">
                <i class="bi bi-cart-fill"></i> Carrito
                <span id="numerito" class="numerito">0</span>
              </a>
            </li>
          </ul>
        </nav>
        <footer>
          <p class="texto-footer">© 2024 Carlos Grueso</p>
        </footer>
      </aside>

      <main>
        <!-- Vista de Requerimientos de Compra -->
        <section id="requerimientos-compra">
          <h2>Requerimientos de Compra</h2>
          <form id="form-requerimientos">
            <label for="nombreComprador">Nombre:</label>
            <input type="text" id="nombreComprador" maxlength="20" required />

            <label for="presupuestoMaximo">Presupuesto Máximo (COP):</label>
            <input type="number" id="presupuestoMaximo" min="0" required />

            <label for="cantidadMaxima">Cantidad Máxima de Artículos:</label>
            <input
              type="number"
              id="cantidadMaxima"
              min="1"
              max="20"
              required
            />

            <label for="direccion">Dirección de Envío:</label>
            <input type="text" id="direccion" required />

            <label>Tipo de Entrega:</label>
            <select id="tipoEntrega">
              <option value="domicilio">Domicilio</option>
              <option value="recogida">Recogida en tienda</option>
            </select>

            <button type="button" id="iniciarCompra">Iniciar Compra</button>
            <button type="reset">Limpiar Campos</button>
          </form>
        </section>

        <!-- Lista de Productos con Filtros -->
        <section id="lista-productos">
          <h2>Catálogo de Productos</h2>
          <div id="filtros">
            <label for="categoria">Categoría:</label>
            <select id="categoria">
              <option value="todos">Todos</option>
              <option value="abrigos">Abrigos</option>
              <option value="camisetas">Camisetas</option>
              <option value="pantalones">Pantalones</option>
            </select>

            <label for="precioMaximo">Precio Máximo (COP):</label>
            <input type="number" id="precioMaximo" />

            <button id="aplicarFiltros">Filtrar</button>
            <button id="limpiarFiltros">Limpiar Filtros</button>
          </div>

          <div id="contenedor-productos" class="contenedor-productos">
            <!-- Los productos se agregan aquí dinámicamente -->
          </div>
        </section>

        <!-- Carrito de Compras -->
        <section id="carrito-compras">
          <h2>Carrito de Compras</h2>
          <table id="tabla-carrito">
            <thead>
              <tr>
                <th>Nombre</th>
                <th>Cantidad</th>
                <th>Precio Unitario</th>
                <th>Precio Total</th>
                <th>Eliminar</th>
              </tr>
            </thead>
            <tbody id="lista-carrito">
              <!-- Los productos del carrito se añaden aquí dinámicamente -->
            </tbody>
          </table>
          <div id="resumen-compra">
            <p>Total de productos: <span id="total-productos"></span></p>
            <p>Total de la compra: <span id="total-compra"></span></p>
            <button id="confirmar-compra">Confirmar Compra</button>
          </div>
        </section>
      </main>
    </div>

    <script src="./js/jscode.js"></script>
  </body>
</html>
