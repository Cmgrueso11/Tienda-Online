<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carrito de Compras - Tienda de Ropa</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <div class="wrapper">
      <aside>
        <header>
          <h1 class="logo">Tienda de ropa</h1>
        </header>
        <nav>
          <ul class="menu">
            <li>
              <a href="index.html" class="boton-menu">Inicio</a>
            </li>
            <li>
              <a href="carrito.html" class="boton-menu active">Carrito</a>
            </li>
            <!-- Aquí puedes agregar más enlaces a otras categorías -->
          </ul>
        </nav>
        <footer>
          <p class="texto-footer">© 2024 Carlos Grueso</p>
        </footer>
      </aside>

      <main>
        <h2>Carrito de Compras</h2>
        <table id="tabla-carrito">
          <thead>
            <tr>
              <th>Nombre</th>
              <th>Cantidad</th>
              <th>Precio Unitario</th>
              <th>Precio Total</th>
              <th>Eliminar</th>
            </tr>
          </thead>
          <tbody id="lista-carrito">
            <!-- Los productos del carrito se añadirán aquí dinámicamente -->
          </tbody>
        </table>
        <div id="resumen-compra">
          <p>Total de productos: <span id="total-productos">0</span></p>
          <p>Total de la compra: <span id="total-compra">0</span> COP</p>
          <button id="confirmar-compra">Confirmar Compra</button>
        </div>
      </main>
    </div>

    <script src="./js/carrito.js"></script>
  </body>
</html>
